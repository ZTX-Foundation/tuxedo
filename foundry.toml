[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = '0.8.18'

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

gas_reports = ["*"]

[fuzz]
runs = 1000
max_test_rejects = 65536
seed = '0x3e8'
dictionary_weight = 40
include_storage = true
include_push_bytes = true
